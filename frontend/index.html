<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
    <h2>上传新文件</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" required>
        <button type="submit">上传</button>
    </form>
    <hr>
    <h3>上传结果:</h3>
    <div id="uploadResult"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
